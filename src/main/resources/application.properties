spring.application.name=DIGITOPIA

spring.datasource.url=jdbc:postgresql://localhost:5432/digitopia
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/digitopia
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/digitopia/protocol/openid-connect/certs

server.port=8081
